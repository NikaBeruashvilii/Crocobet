<div class="cont">

  <div class="user-item"><b>სათაური</b> - {{ currentUser.title }}</div>
  <div class="user-item"><b>აღწერა</b> - {{ currentUser.body }}</div>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="'post/' + currentUser.id"

    მომხმარებლის პოსტები
  </button>
</div>
