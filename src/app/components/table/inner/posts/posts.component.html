<div class="cards">
  <div class="card-item" *ngFor="let item of postsData">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-title>{{ item.email }}</mat-card-title>
        <mat-card-subtitle>{{ item.body }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
